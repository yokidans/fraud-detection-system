apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-detection
  namespace: fraud-detection
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fraud-detection.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraud-detection
            port:
              number: 5000
